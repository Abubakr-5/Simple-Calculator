<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="bx-calculator.svg" type="image/x-icon">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>

<body style="font-family: Roboto, sans-serif;">
    <div class="flex justify-center items-center h-screen bg-slate-900">
        <div id="calculator" class="w-80 h-96 bg-slate-700 rounded-3xl border-2 border-slate-500">
            <div id="display" class="h-16 m-2 bg-slate-900 rounded-t-3xl rounded-b-xl text-white text-right p-2">
                <p id="equation"></p>
                <p id="answer"></p>
            </div>
            <div id="buttons" class="h-72 grid grid-cols-4 grid-rows-5 gap-2 p-2">
                <button id="+" class="bg-sky-500 rounded-xl hover:bg-sky-400">+</button>
                <button id="-" class="bg-sky-500 rounded-xl hover:bg-sky-400">-</button>
                <button id="*" class="bg-sky-500 rounded-xl hover:bg-sky-400">*</button>
                <button id="/" class="bg-sky-500 rounded-xl hover:bg-sky-400">/</button>
                <button id="7" class="bg-slate-500 rounded-xl hover:bg-slate-400">7</button>
                <button id="8" class="bg-slate-500 rounded-xl hover:bg-slate-400">8</button>
                <button id="9" class="bg-slate-500 rounded-xl hover:bg-slate-400">9</button>
                <button id="=" class="row-span-4 bg-red-400 rounded-xl hover:bg-red-500">=</button>
                <button id="4" class="bg-slate-500 rounded-xl hover:bg-slate-400">4</button>
                <button id="5" class="bg-slate-500 rounded-xl hover:bg-slate-400">5</button>
                <button id="6" class="bg-slate-500 rounded-xl hover:bg-slate-400">6</button>
                <button id="1" class="bg-slate-500 rounded-xl hover:bg-slate-400">1</button>
                <button id="2" class="bg-slate-500 rounded-xl hover:bg-slate-400">2</button>
                <button id="3" class="bg-slate-500 rounded-xl hover:bg-slate-400">3</button>
                <button id="0" class="bg-slate-500 rounded-xl hover:bg-slate-400">0</button>
                <button id="." class="bg-slate-500 rounded-xl hover:bg-slate-400">.</button>
                <button id="C" class="bg-slate-500 rounded-xl hover:bg-slate-400">C</button>
            </div>
        </div>
    </div>
</body>

</html>
